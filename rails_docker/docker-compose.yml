version: '3'
services:
  db:
    image: postgres:9.6.1
    container_name: #{app_name}_db
    environment:
      - POSTGRES_DB=#{app_name}_development
    ports:
      - "5432:5432"

  web:
    depends_on:
      - db
    build: .
    ports:
      - '3000:3000'
    volumes:
      - '.:/#{app_name}'

  test:
    build: .
    image: #{app_name}_test
    entrypoint: script/test.sh
    stdin_open: true
    tty: true
    volumes:
      - .:/#{app_name}
      - "ruby-bundle:/bundle"
    environment:
      - RAILS_ENV=test

volumes:
  ruby-bundle:
