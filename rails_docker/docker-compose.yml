version: '3'
services:
  db:
    image: postgres:9.6.1
    container_name: #{app_name}_db
    environment:
      - POSTGRES_DB=#{app_name}_development
    ports:
      - "5432:5432"

  web:
    build: .
    container_name: #{app_name}_web
    command: bin/rails server --port 3000 --binding 0.0.0.0
    ports:
      - "3000:3000"
    links:
      - db
    volumes:
      - .:/#{app_name}
    volumes_from:
        - bundle

  bundle:
    image: busybox
    volumes:
      - /bundle
